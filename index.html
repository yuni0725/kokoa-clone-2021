<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코코아톡에 오신걸 환영합니다!</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>22:43</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">코코아톡에 오신걸 환영합니다</h1>
        <p class="welcome-header__text">
            코코아톡 계정이 있으시면, 전화번호나 이메일로 로그인해주세요
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="이메일 또는 전화번호" />
        <input name="password" type="password" placeholder="비밀번호" />
        <input type="submit" value="로그인" />
        <a href="#">아이디/비밀번호 찾기</a>
    </form>

    <div id="no-mobile">
        <span>화면 창 가로를 줄여주세요...!</span>
    </div>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
