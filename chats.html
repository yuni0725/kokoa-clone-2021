<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - KoKoa Clone</title>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">채팅</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>

        </div>

    <main class="main-screen">
        <a href="chat/chat.html">

                        <h4 class="user-component__title">김지웅</h4>
                        <h6 class="user-component__subtitle">
                            야 최웅
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <span class="badge">1</span>
                </div>
            </div>
        </a>
        <a href="chat/chat.html">
            <div class="user-component user-component__chat">
                <div class="user-component__column">
                    <img src="https://post-phinf.pstatic.net/MjAyMTEyMjdfMTA5/MDAxNjQwNTg4Njk0NDQ5.jL13xTIj_PBWpFSkXcj68x8tTxc7vtQ0rPcx5Ksx-VEg.pG60SOLqk65omGgiibzNFZkQ1QcPrpuBAttd1yD7VZkg.JPEG/%EC%95%88%EB%8F%99%EA%B5%AC%EC%9D%80%ED%98%B8%E2%99%A5_%281%29.jpg?type=w1200"

                    <div class="user-component__text">
                        <h4 class="user-component__title">구은호</h4>
                        <h6 class="user-component__subtitle">
                            형...?
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">19:04</span>
                    <span class="badge">3</span>
                </div>
            </div>
        </a>
        <a href="chat/chat.html">
            <div class="user-component user-component__chat">
                <div class="user-component__column">
                    <img src="https://static.inews24.com/v1/1f4df6ab17fbf2.jpg" class="user-component__avater user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">국연수</h4>
                        <h6 class="user-component__subtitle">
                            야!
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">18:01</span>
                    <span class="badge">2</span>

            </div>
        </a>
        <a href="chat/chat.html">
            <div class="user-component user-component__chat">
                <div class="user-component__column">
                    <img src="https://blog.kakaocdn.net/dn/diS6w3/btro9G4j2Aq/ZAos9vdH53kS63IUVjnrX1/img.jpg" class="user-component__avater user-component__avatar" />

                        <h4 class="user-component__title">엔제이</h4>
                        <h6 class="user-component__subtitle">

                <div class="user-component__column">
                    <span class="user-component__time">15:42</span>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
