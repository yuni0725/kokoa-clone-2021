<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ 엔제이 - KoKoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>22:43</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="../chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">엔제이</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chats__timestamp">
            화요일, 7월 6일, 2022
        </div>

        <div class="message-row">
            <img src="https://avatars.githubusercontent.com/u/3612017?v=4https://blog.kakaocdn.net/dn/diS6w3/btro9G4j2Aq/ZAos9vdH53kS63IUVjnrX1/img.jpg
                <span class="message__author">엔제이</span>
                <div class="message__info">
                    <span class="message__bubble">작가님</span>
                    <span class="message__time">15:42</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble no__author">작가님 그림 사고 싶은데</span>
                    <span class="message__time no__author">15:42</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble no__author">얼마에요?</span>
                    <span class="message__time no__author">15:42</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble no__author">작가님...?</span>
                    <span class="message__time no__author">15:42</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message. . .">
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>화면 창 가로를 줄여주세요...!</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
