<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - KoKoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>22:43</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">찾기</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
            <span class="point__cog"></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR코드</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-address-book"></i>
                <span>연락처로 추가</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>아이디로 추가</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>초대</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">추천친구</h6>
            <span>추천 친구가 없습니다.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">오픈채팅</h4>
                <div class="open-chat__header__description">
                    <span>오픈채팅 관리</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>

            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">그해 우리는</h5>
                    <h6 class="open-post__hashtags">#그해우리는</h6>
                    <div class="open-post__members">
                        <img src="https://w.namu.la/s/09bf37a3c949fe898822d40be50fbdec177fe2ebb4cdd89fbb3e083abbf74f93ed83faf8d593dcd69600f2de55d24aa065245134d66d1d5ffa7b4091dc5aefd8c28250fecedd41fe876bbd0739c26664be22e8f6340b0806c248d96166d886c5ef283949a623704318ae6875b4d38626">
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">활동중</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://th.bing.com/th/id/OIP.VzyCbUkhdUySlL9z4P7HFAHaHa?pid=ImgDet&rs=1">
                        <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>화면 창 가로를 줄여주세요...!</span>
    </div>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
